<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
  <example :ok="ok"></example>
  <button @click="ok = !ok">toggle</button>
</div>

<script>
const Foo = {
  // Implement this!
  // render (h) {
  //   return h('div', 'foo')
  // }
  functional: true,   // pure function, functional component
  render: (h) => h('div', 'foo')   // no props to access 'this', so we could use arrow function
}

const Bar = {
  // Implement this!
  render (h) {
    return h('div', 'bar')
  }
}

Vue.component('example', {
  // Implement this!
  props: ['ok'],
  render (h) {
    return this.ok ? h(Foo) : h(Bar)
  }
})

new Vue({
  el: '#app',
  data: {
    ok: true
  }
})
</script>
