<script src="https://unpkg.com/vue/dist/vue.min.js"></script>

<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <button @click="inc">increment</button>
</div>

<script>
// copy and modify the first exercise to use a Vue instance as
// a shared store instead.
const state = new Vue({
  // Implement this!
  data () {
    return {
      count: 0
    }
  },
  methods: {
    inc () {
      this.count++
    }
  }
})

const Counter = {
  // Implement this!
  render: (h) => h('div', state.count)
}

new Vue({
  el: '#app',
  // Implement this!
  components: {Counter},
  methods: {
    inc () {
      state.inc()
    }
  }
})
</script>
